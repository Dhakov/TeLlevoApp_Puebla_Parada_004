<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="dark">Inicio</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card style="border-top: 5px solid #4d9aff; border-bottom: 7px solid #ffde4d;">

    <ion-card-header>
      <ion-card-title class="titulo ion-text-center">—TeLlevoApp—</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/logoApp.png" alt="" style="margin-top: 40px;">
    </ion-card-content>

  </ion-card>

  <ion-card style="border-top: 5px solid #4d9aff; border-bottom: 17px solid #ffde4d;">
    
    <ion-grid fixed style="margin-top: 10px; margin-bottom: 10px;">
      <ion-row>
        <ion-col size="6" >
          <ion-button (click)="onClick()" routerLink="/iniciar" fill="solid" color="warning" shape="round" expand="full" class="botones-texto">
            —Iniciar—
            <br>
            —Sesion—
          </ion-button>
  
        </ion-col>
        <ion-col size="6">
  
          <ion-button (click)="onClick()" routerLink="/registro" fill="solid" color="warning" shape="round" expand="full" class="botones-texto">
            —Registro—
          </ion-button>
  
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">

          <ion-button (click)="onClick()" routerLink="/nosotros" fill="solid" color="warning" shape="round" expand="full" class="botones-texto-2">
            —Nuestra Misión—
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

  
  <!--
  <ion-button routerLink="/alert">
    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button>-->

</ion-content>
