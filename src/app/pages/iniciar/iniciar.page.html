<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="caret-back-outline" text="Volver"></ion-back-button>
  </ion-buttons>

    <ion-title color="dark">Inicio de Sesión</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-content class="ion-text-center" style="border-top: 5px solid #4d9aff; border-left: 9px solid #ffde4d; border-right: 3px solid #ffde4d;
     border-bottom: 3px solid #ffde4d; padding-bottom: 30px;">

      <img src="assets/tituloDuoc.png" alt="" width="200" height="50">

    </ion-card-content>

    <ion-card-content style="border-top: 5px solid #4d9aff; border-bottom: 9px solid #ffde4d; border-left: 9px solid #ffde4d; border-right: 3px solid #ffde4d;">

      <ion-card-title class="ion-text-center" style="text-decoration: underline 4px #ffde4d; 
        padding-bottom: 20px; padding-top: 10px; 
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 15px;">
        —Ingrese sus Datos—
      </ion-card-title>

      <form #formulario="ngForm" (ngSubmit)="onSubmit()">

        <ion-item>
          <ion-label>Usuario: </ion-label>
          <ion-input type="text" placeholder="------------"
                     name="nombre" [(ngModel)]= "usuario.nombre" required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Contraseña: </ion-label>
          <ion-input type="password"	 placeholder="************"
                     name="password" value="" [(ngModel)]= "usuario.password"
                     required>
          </ion-input>
        </ion-item>
    
    
        <ion-grid fixed>
          <ion-row class="ion-justify-content-center">
            <ion-col size="8">
    
              <ion-button [disabled] ="formulario.invalid"
              type="submit" routerLink="/inicio" fill="solid" color="warning" shape="round" expand="full" style="font-size: 14px;">
                Iniciar Sesión
              </ion-button>
    
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

    </ion-card-content>
  </ion-card>



</ion-content>
